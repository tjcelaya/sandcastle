server {
    server_name api.sc.testing;
    root /app/public;
    index index.php index.html;

    error_log  /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fpm;
    }
}
